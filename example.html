<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MultiSelect Dialog Box</title>
		<script type="application/javascript" src="./js/jquery-2.1.0.min.js"></script>
		<script type="application/javascript" src="./js/MSelectDBox.js"></script>
		<script type="application/javascript" src="./js/index.js"></script>
	</head>
	<body style="height:1080px; font-family: sans-serif;">

	<table>
		<tr>
			<td>Multiselect = false, autoComplete = true: </td>
			<td><label><input id="msdb-a" type="text"></label></td>
		</tr>
		<tr>
			<td>Multiselect = true, autoComplete = true: </td>
			<td><label><input id="msdb-b" type="text"></label></td>
		</tr>
	</table>

	</body>
</html>
